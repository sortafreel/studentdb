<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8"/>
<title>Журнал відвідування</title>
<meta name="description"
value="Система Обліку Студентів Навчального Закладу" />
<!-- Include Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">


</head>
<body>
<!-- Start Container -->
<div class="container">
<!-- Start Header -->
<div class="row" id="header">
<!-- Logo -->

<h1>Форма редактирования студента</h1>





<!-- Start Main Page Content -->
<div class="row" id="content-columns">
<div class="col-xs-10" id="studentform">
	
	
	
	<form class="form-horizontal">
		
		
		<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
		
		
  <div class="form-group">
    <label for="studentname"  class="col-sm-2 control-label">Имя студента:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="studentname" placeholder="Имя">
    </div>
  </div>
  
  <div class="form-group">
    <label for="studentfather" class="col-sm-2 control-label">Отчество студента:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="studentfather" placeholder="Отчество">
    </div>
  </div>
  
  
    
  <div class="form-group">
    <label for="studentfamily" class="col-sm-2 control-label">Фамилия студента:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="studentfamily" placeholder="Фамилия">
    </div>
  </div>
  
    <div class="form-group">
    <label for="studentnumber" class="col-sm-2 control-label">№ студенческого билета:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="studentnumber" placeholder="№##########">
    </div>
    </div>


<div class="form-group">
    <label for="tudentbirthdate" class="col-sm-2 control-label">Дата рождения:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="studentbirthdate" placeholder="1985-02-18">
    </div>
  </div>
  
  <div class="form-group">
    <label for="studentphoto" class="col-sm-2 control-label">Фото:</label>
    <div class="col-sm-10">
    <input type="file" id="studentphoto">
    <p class="help-block">Принимаются .png и .jpg файлы до 15 МБ.</p>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="studentgroup" class="col-sm-2 control-label">Группа студента:</label>
    <div class="col-sm-10">
      <select class="form-control" id="studentgroup">
  <option>МППА-12</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  </select>
  </div>
  </div>
  
  
  
    <div class="form-group">
    <label for="studentcomment" class="col-sm-2 control-label">Дополнительные комментарии:</label>
<div class="col-sm-10">
  <textarea class="form-control" rows="3" id="="studentcomment"  placeholder="Комментарии"></textarea>
  </div>

  </div>
  
  
<div style="padding-top:10px;padding-bottom:50px;">
	<div class="col-sm-2"></div>
	<div class="col-sm-10" style="padding-left:5px;">
<button type="submit" class="btn btn-primary">Сохранить</button>
<button type="button" class="btn btn-default">Отменить</button>
</div>
  </div>


</form>
	
	
	
	

</div>
</div>

<!-- Start Footer -->
<div class="row" id="footer">
<div class="col-xs-12">
&copy; 2014 Сервіс Обліку Студентів
</div>
</div>
<!-- End Footer -->
</div>
<!-- End Container -->
<!-- Javascripts Section -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
